{% extends "base.html" %}
{% load events_tags %}

{% block title %}Archive - {{ block.super }}{% endblock %}

{% block main_content %}
    <a href="{% url ev_create %}">Create an Event</a>  <!--Example oh how to let Django manage links-->
    {% if events %}
        {% for e in events %}
           {% event e %}
        {% endfor %}
    {% else %}
        <p>No events for today.</p>
    {% endif %}
{% endblock %}
